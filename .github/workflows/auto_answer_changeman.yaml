name: answer changeman-bot automatically

on:
  issue_comment:
    types: [created]

jobs:
  commentCreated:
    runs-on: ubuntu-latest
    steps:
      - name: Render template
        id: template
        uses: chuhlomin/render-template@v1.4
        with:
          template: https://github.com/VitorinoAssuncao/estudos_fullcycle/blob/master/.github/templates/auto_answer_changeman.md

      - name: Edit Comment
        if: ${{  github.event.comment.user.login == 'VitorinoAssuncao' }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ github.event.comment.id }}
          body: ${{ steps.template.outputs.result }}
          edit-mode: replace
