name: answer changeman-bot automatically

on:
  issue_comment:
    types: [created]

  workflow_dispatch:

jobs:
  edit-pr-comment:
    runs-on: ubuntu-latest
    if: github.event.issue.pull_request != ''
    steps:
      - name: Find Comment
        uses: peter-evans/find-comment@v3
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: vitorinoassuncao
          direction: last
      - run: |
          echo ${{ steps.fc.outputs.comment-id }}
          echo ${{ steps.fc.outputs.comment-node-id }}
          echo ${{ steps.fc.outputs.comment-body }}
          echo ${{ steps.fc.outputs.comment-author }}
          echo ${{ steps.fc.outputs.comment-created-at }}
